# CygnetCI Configuration File

[database]
# PostgreSQL Database Configuration
host = localhost
port = 5432
database = CygnetCI
username = postgres
password = Admin%%40123

[paths]
# File Storage Paths
nfs_shared_root = D:\Avesh\CygnetCI\SourceCode\CygnetCI\NFSShared
scripts_folder = scripts
artifacts_folder = artifacts
rollback_scripts_folder = rollback

[server]
# FastAPI Server Configuration
host = 0.0.0.0
port = 8000
reload = true
debug = true

[cors]
# CORS Configuration
allowed_origins = http://localhost:3000,http://127.0.0.1:3000
allow_credentials = true

[file_transfer]
# File Transfer Settings
max_file_size_mb = 500
allowed_script_extensions = .sh,.ps1,.py,.bat,.cmd
allowed_artifact_extensions = .zip,.tar,.gz,.jar,.war,.exe,.msi
calculate_checksum = true

[claude_ai]
# Claude AI API Configuration for Script Analysis
api_url = https://api.anthropic.com/v1/messages
api_key = YOUR_ACTUAL_API_KEY_HERE
model = claude-3-5-sonnet-20241022
max_tokens = 4096
temperature = 0
